<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        div {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        a {
            text-decoration: none;
            font-size: 18px;
            color: #E1306C;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #C13584;
        }
    </style>
</head>

<body>
<div>
    <img src="insta.webp" alt="Instagram Logo">
    <a href="https://www.instagram.com/sohel2009_03" target="_blank">Sohel's Instagram</a>
</div>
</body>

</html>
